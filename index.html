<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to CSS</title>
    <style>
      h1 {
        color: aquamarine;
        font-size: xx-large;
      }
      .red {
        background-color: red;
      }
      #black {
        background-color: black;
      }
      * {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>This is a practice Tag</h1>
    <h1 class="red">This is a 2nd practice tag</h1>
    <h1 id="black">This is a 3rd practice tag</h1>
  </body>
</html>
